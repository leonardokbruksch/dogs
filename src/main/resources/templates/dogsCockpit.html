<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Dogs Cockpit</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">


        <div class="col-md-12">
            <h4>Admin Dogs Cockpit</h4>

            <div class="table-responsive">


                <table id="mytable" class="table table-bordred table-striped">

                    <thead>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    </thead>

                    <tbody>

                    <tr th:each="dog : ${dogs}">
                        <td th:text="${{dog.name}}" class="dogName">name</td>
                        <td th:text="${{dog.age}}" class="dogAge">age</td>
                        <input th:value="${{dog.id}}" class="dogId" type="hidden">
                        <td><p data-placement="top" data-toggle="tooltip" title="Edit">
                            <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" data-dog="${dog}" >
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button></p></td>

                        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" data-dog="${dog}" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                    </tr>

                    </tbody>

                </table>

                <div class="clearfix"></div>

            </div>

            <button class="btn btn-warning btn-lg" data-title="Add" data-toggle="modal" data-target="#add" >Add dog for Adoption</button>


        </div>
    </div>
</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Edit Dog</h4>
            </div>
            <div class="modal-body">

                <input class="form-control dogId" type="hidden">

                <div class="form-group">
                    <label for="dogName" class="form-control-label">Dog Name:</label>
                    <input class="form-control " type="text" id="dogName">
                </div>
                <div class="form-group">
                    <label for="dogAge" class="form-control-label">Dog Age:</label>
                    <input class="form-control" type="text" id="dogAge">
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" id="updateDog" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>



<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align" id="Heading">Delete this dog</h4>
            </div>
            <div class="modal-body">

                <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

            </div>
            <div class="modal-footer ">
                <input class="form-control" type="hidden" id="dogId">
                <button type="button" class="btn btn-success" id="deleteDog" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="add" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                <h4 class="modal-title custom_align">Add Dog</h4>
            </div>
            <div class="modal-body">

                <input class="form-control dogId" type="hidden">

                <div class="form-group">
                    <label for="dogName" class="form-control-label">Dog Name:</label>
                    <input class="form-control " type="text" id="dogNameAdd">
                </div>
                <div class="form-group">
                    <label for="dogAge" class="form-control-label">Dog Age:</label>
                    <input class="form-control" type="text" id="dogAgeAdd">
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" id="addDog" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Add</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

</body>
<script th:src="@{/js/dogsCockpit.js}"></script>
</html>
